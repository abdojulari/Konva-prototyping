<section class="h-screen w-full bg-login bg-no-repeat bg-cover py-10">
<div class="w-96 shadow-2xl shadow-slate-900 mx-auto text-white bg-clip-padding backdrop-filter bg-white bg-opacity-10 backdrop-blur-md mt-20 py-10 px-8 rounded-md">
<div class="text-center text-2xl">
  Login
</div>
<form class="mt-6" (ngSubmit)="login()">
  <div class="mb-4">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" [(ngModel)]="username"
    class="bg-white bg-white bg-opacity-10 hover:bg-opacity-20 transition duration-500 shadow-inner shadow-slate-600/90 rounded-md p-3 outline-none w-full"
    >
  </div>
  <div class="mb-4">
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" [(ngModel)]="password"
    class="bg-white bg-white bg-opacity-10 hover:bg-opacity-20 transition duration-500 shadow-inner shadow-slate-600/90 rounded-md p-3 outline-none w-full"
    >
  </div>
  <button class="mt-1 bg-white bg-opacity-30 hover:bg-opacity-40 transition duration-500 rounded-md shadow-md shadow-slate-600/70 p-3 w-full font-semibold" type="submit">Login</button>
</form>
</div>
</section>
